<!DOCTYPE html>
<html>
<head>
    <!-- Required Frame Metadata -->
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.imgur.com/EdA5Nod.png">
    <meta property="fc:frame:button:1" content="Tap to Earn 10 XP!">
    <meta property="fc:frame:post_url" content="https://atubulated.github.io/tap-to-earn-frame/">

    <!-- Fallback for Browsers -->
    <title>Tap to Earn Frame</title>
    <style>body { font-family: sans-serif; text-align: center; margin-top: 50px; }</style>
</head>
<body>
    <h1>Tap to Earn Frame</h1>
    <p>This page works as a Farcaster Frame. Try it in Warpcast!</p>

    <!-- Simple Tap Counter (Local Storage) -->
    <script>
        if (new URLSearchParams(window.location.search).has('tapped')) {
            const taps = parseInt(localStorage.getItem('taps') || '0') + 10;
            localStorage.setItem('taps', taps);
            alert(`You earned 10 XP! Total: ${taps}`);
        }
    </script>
</body>
</html>
